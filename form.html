<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WDD 131 - Product Review Form - Emmanuel Asamoah Adjei</title>
		<meta
			name="description"
			content="WDD131: Dynamic Web Fundamentals - This is a product review form page created to collect feedback on various electrical products. The form includes fields for the user's name, email, product selection, rating, and comments."
		/>
		<meta name="author" content="Emmanuel Asamoah Adjei" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/form.css" />
		<link rel="stylesheet" href="styles/form-large.css" />

		<script src="scripts/getdates.js" defer></script>
		<script src="scripts/review.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Product Review</h1>
		</header>

		<main>
			<form method="get" action="review.html">
				<label for="product">Product Name <span class="req">*</span></label>
				<select id="product" name="product" required>
					<option value="" disabled selected>Choose a Product ...</option>
				</select>

				<fieldset class="rating">
					<legend>Overall Rating <span class="req">*</span></legend>
					<div class="stars">
						<label
							>â˜†<input type="radio" name="rating" value="1" required
						/></label>
						<label>â˜†â˜†<input type="radio" name="rating" value="2" /></label>
						<label>â˜†â˜†â˜†<input type="radio" name="rating" value="3" /></label>
						<label>â˜†â˜†â˜†â˜†<input type="radio" name="rating" value="4" /></label>
						<label>â˜†â˜†â˜†â˜†â˜†<input type="radio" name="rating" value="5" /></label>
					</div>
				</fieldset>

				<label for="installDate"
					>Date of Installation <span class="req">*</span></label
				>
				<input type="date" id="installDate" name="installDate" required />

				<fieldset class="features">
					<legend>
						Which features did you find useful in the product? <br /><em
							>(Check all that apply)</em
						>
					</legend>
					<label
						><input type="checkbox" name="features" value="durability" />
						Durability</label
					>
					<label
						><input type="checkbox" name="features" value="ease" /> Ease of
						Use</label
					>
					<label
						><input type="checkbox" name="features" value="performance" />
						Performance</label
					>
					<label
						><input type="checkbox" name="features" value="design" />
						Design</label
					>
				</fieldset>

				<label for="writtenReview">Written Review (Optional)</label>
				<textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

				<label for="userName">Your Name (Optional)</label>
				<input type="text" id="userName" name="userName" />

				<input type="submit" value="Post Review" />
			</form>
		</main>
		<footer>
			<p>
				&copy;<span id="currentYear"></span> ðŸ˜Ž Emmanuel Asamoah Adjei ðŸ˜Ž Tema,
				Ghana
			</p>

				Last Modification: <span id="lastModified"></span>
			</p>
		</footer>
	</body>
</html>
