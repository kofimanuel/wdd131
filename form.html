<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WDD 131 - Product Review Form - Emmanuel Asamoah Adjei</title>
		<meta
			name="description"
			content="Review and rate our electrical products. Share your experience with the flux capacitor and power laces."
		/>
		<meta name="author" content="Emmanuel Asamoah Adjei" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/form.css" />
		<link rel="stylesheet" href="styles/form-large.css" />

		<script src="scripts/getdates.js" defer></script>
		<script src="scripts/review.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Product Review</h1>
		</header>

		<main>
			<form method="get" action="review.html">
				<label for="product">Product Name <span class="req">*</span></label>
				<select id="product" name="product" required>
					<option value="" disabled selected>Select a Product ...</option>
				</select>

				<fieldset class="rating">
					<legend>Overall Rating <span class="req">*</span></legend>
					<div class="stars">
						<input type="radio" id="rating1" name="rating" value="1" required />
						<label for="rating1">â˜†</label>

						<input type="radio" id="rating2" name="rating" value="2" required />
						<label for="rating2">â˜†â˜†</label>

						<input type="radio" id="rating3" name="rating" value="3" required />
						<label for="rating3">â˜†â˜†â˜†</label>

						<input type="radio" id="rating4" name="rating" value="4" required />
						<label for="rating4">â˜†â˜†â˜†â˜†</label>

						<input type="radio" id="rating5" name="rating" value="5" required />
						<label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
					</div>
				</fieldset>

				<label for="installDate"
					>Date of Installation <span class="req">*</span></label
				>
				<input type="date" id="installDate" name="installDate" required />

				<fieldset class="features">
					<legend>
						Which features did you find useful in the product? <br /><em
							>(Check all that apply)</em
						>
					</legend>
					<input
						type="checkbox"
						id="feat-durability"
						name="features"
						value="durability"
					/>
					<label for="feat-durability">Durability</label>

					<input type="checkbox" id="feat-ease" name="features" value="ease" />
					<label for="feat-ease">Ease of Use</label>

					<input
						type="checkbox"
						id="feat-performance"
						name="features"
						value="performance"
					/>
					<label for="feat-performance">Performance</label>

					<input
						type="checkbox"
						id="feat-design"
						name="features"
						value="design"
					/>
					<label for="feat-design">Design</label>
				</fieldset>

				<label for="writtenReview">Written Review (Optional)</label>
				<textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

				<label for="userName">Your Name (Optional)</label>
				<input type="text" id="userName" name="userName" />

				<input type="submit" value="Post Review" />
			</form>
		</main>
		<footer>
			<p>
				&copy;<span id="currentYear"></span> ðŸ˜Ž Emmanuel Asamoah Adjei ðŸ˜Ž Tema,
				Ghana
			</p>
			<p class="last-modified">
				Last Modification: <span id="lastModified"></span>
			</p>
		</footer>
	</body>
</html>
